<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>berlin Portofolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Poppins', sans-serif; background:#0a192f; color:#f0f4f8; overflow-x:hidden; }

  /* Background blueprint */
  body::before {
    content:""; position:fixed; top:0; left:0; right:0; bottom:0;
    background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                      linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px; z-index:-2;
  }
  body::after {
    content:""; position:fixed; top:-100%; left:0; width:100%; height:100%;
    background: linear-gradient(180deg, transparent 60%, rgba(100,255,218,0.1));
    animation: scan 8s linear infinite; z-index:-1;
  }
  @keyframes scan { 0%{top:-100%} 100%{top:100%} }

  /* Sections */
  section { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
            padding:40px 20px; text-align:center; opacity:0; transform:translateY(40px); transition:all 1s ease; }
  section.show { opacity:1; transform:translateY(0); }

  .fade-text { opacity:0; transform:translateY(20px); animation: fadeInUp 1s forwards; }
  @keyframes fadeInUp { to{opacity:1; transform:translateY(0);} }

  /* Hero */
  .hero img { width:140px; height:140px; border-radius:50%; border:4px solid #64ffda;
             box-shadow:0 0 20px rgba(100,255,218,0.6); margin-bottom:20px;
             animation: glow 3s ease-in-out infinite alternate; }
  @keyframes glow { 0%{box-shadow:0 0 20px rgba(100,255,218,0.6);}
                    50%{box-shadow:0 0 35px rgba(100,255,218,0.9);}
                    100%{box-shadow:0 0 20px rgba(100,255,218,0.6);} }

  .hero h1 { font-size:2.8rem; font-weight:700; color:#64ffda; text-shadow:0 0 15px rgba(100,255,218,0.5); animation-delay:0.2s; }
  .typing { font-size:1.4rem; margin-top:20px; border-right:3px solid #64ffda; white-space:nowrap; overflow:hidden; color:#e2e8f0; min-height:32px;}
  .typing::after { content:'|'; animation: blink 0.7s infinite; }
  @keyframes blink { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0;} }

  .slogan { margin-top:16px; font-size:1rem; color:#94a3b8; opacity:0.8; animation-delay:0.5s; }

  /* Cards */
  .skills, .projects { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; width:100%; max-width:1000px; margin-top:40px;}
  .card { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:24px;
         box-shadow:0 0 20px rgba(100,255,218,0.1); transition:0.3s; opacity:0; transform:translateY(30px); animation: fadeUp 0.8s forwards;}
  .card:hover { transform:translateY(-8px) rotateZ(-1deg); box-shadow:0 0 35px rgba(100,255,218,0.4);}
  .card h3 { color:#64ffda; margin:12px 0; }
  .card p { color:#cbd5e1; font-size:0.95rem; }
  .card img { width:100%; border-radius:8px; margin-bottom:12px; }

  /* Staggered animations */
  .skills .card:nth-child(1), .projects .card:nth-child(1){animation-delay:0.2s;}
  .skills .card:nth-child(2), .projects .card:nth-child(2){animation-delay:0.4s;}
  .skills .card:nth-child(3), .projects .card:nth-child(3){animation-delay:0.6s;}
  .skills .card:nth-child(4){animation-delay:0.8s;}

  @keyframes fadeUp { to{opacity:1; transform:translateY(0);} }

  footer { padding:20px; font-size:0.9rem; color:#94a3b8; text-align:center; background:rgba(0,0,0,0.5);}
</style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <img src="file_000000007d5061f9848170a8ee0b4511.png" alt="Foto Profil">
    <h1 class="fade-text">Halo, saya berlin</h1>
    <div class="typing" id="typing"></div>
    <p class="slogan fade-text">Mengubah kode menjadi pengalaman yang ringan, indah, dan berkesan..</p>
  </section>

  <!-- Tentang -->
  <section id="aboutSection">
    <h2 class="fade-text">Tentang Saya</h2>
    <p id="aboutTyping" style="max-width:700px; margin-top:20px; font-size:1.05rem; color:#cbd5e1;"></p>
  </section>

  <!-- Skill -->
  <section>
    <h2 class="fade-text">Skill</h2>
    <div class="skills">
      <div class="card"><h3>HTML</h3><p>lumayan</p></div>
      <div class="card"><h3>CSS</h3><p>pemula</p></div>
      <div class="card"><h3>JavaScript</h3><p>cukup</p></div>
      <div class="card"><h3>py</h3><p>blajar</p></div>
    </div>
  </section>

  <!-- Proyek -->
  <section>
    <h2 class="fade-text">Proyek</h2>
    <div class="projects">
      <div class="card">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcT-pGPgjy2SpWg_S191eHyfpqWypZtwLOu-3DnMHA_pJLkKziZUY-XSU0DVqOcl6ROevN-kBhieUmUCyogCUVcsMOA7yFq5_FehjN39PPP8yQ" alt="Proyek 1">
        <h3>spypa</h3>
        <p>alat yang bisa mengdalikan termux dan susah di hapus.</p>
      </div>
      
  </section>

  <footer>
    Â© 2025 berlin. Dibuat dengan ðŸ’™.
  </footer>

<script>
  // Hero typing effect
  const texts = ["Web Developer","pelajar","gamers"];
  const typing = document.getElementById("typing");
  let textIndex=0, charIndex=0, speed=200;
  function typeEffect(){
    if(charIndex<texts[textIndex].length){
      typing.textContent += texts[textIndex][charIndex];
      charIndex++; speed=Math.max(50,speed-10);
      setTimeout(typeEffect,speed);
    }else{
      setTimeout(()=>{
        typing.textContent=""; charIndex=0; speed=200;
        textIndex=(textIndex+1)%texts.length; typeEffect();
      },1200);
    }
  }
  typeEffect();

  // Fade-in sections on scroll
  const sections = document.querySelectorAll("section");
  function revealOnScroll(){
    sections.forEach(sec=>{
      const pos = sec.getBoundingClientRect().top;
      if(pos < window.innerHeight - 100) sec.classList.add("show");
    });
  }
  window.addEventListener("scroll", revealOnScroll);
  revealOnScroll();

  // Typing Tentang Saya saat section muncul
  const aboutText = "Hai, saya Berlin! Seorang developer pemula yang suka warna kuning. Saya tertarik pada desain minimalis dan fungsional, dan selalu berusaha membuat proyek yang nyaman digunakan serta terlihat profesional.";
  const aboutTyping = document.getElementById("aboutTyping");
  const aboutSection = document.getElementById("aboutSection");
  let words = aboutText.split(" "), wordIndex=0;

  function typeAboutWord(){
    if(wordIndex < words.length){
      aboutTyping.textContent += (wordIndex===0?"":" ") + words[wordIndex];
      wordIndex++;
      setTimeout(typeAboutWord,150);
    }
  }

  const observer = new IntersectionObserver((entries, obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        typeAboutWord();
        obs.unobserve(entry.target);
      }
    });
  }, { threshold: 0.5 });

  observer.observe(aboutSection);
</script>
</body>
</html>
